<!DOCTYPE html>
<html>
<head>
	<title>PHS Personality Quiz</title>
	<link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>


<div class="app">

  <div class="page info">
    <div class="title">Let's get your information...</div>
    
      
    <div class="title">First name:</div>
    <input type="text" name="firstName">

    <div class="title">Last name:</div>
    <input type="text" name="lastName">
    
    <div class="title">Grade: </div>
    <select name="grade" id="grade">
      <option value="9">9th</option>
      <option value="10">10th</option>
      <option value="11">11th</option>
      <option value="12">12th</option>
      <option value="Other">Other</option>
    </select>
    <br>

    <div class="title" id="validForm">Fill out both name fields</div>

    <button onclick="submitInfo();">Submit</button>

  </div>

  <div class="page one">
    <div class="begin">LET'S GET TO IT</div>
    
    <div id="Qbox"></div>
    <div id="Abox">
      <div class="answer" id="a0"></div>
      <div class="answer" id="a1"></div>
      <div class="answer" id="a2"></div>
      <div class="answer" id="a3"></div>
    </div>
  </div>

  <div class="page intro">
    <div class="header">PEMBROKE HILL</div>
    <div class="title">find your match</div>
    <img class="gif" src="images/parkerson-project.gif">
    <div class="start" onclick="start()">Take Quiz</div>
  </div>

  <div class="page results">
    <div class="title">Your match is:</div>
    <div class="title" id="match"></div>
    <div class="title">in Grade <span id="matchGrade"></span> </div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>



</body>
</html>
